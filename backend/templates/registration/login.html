<!-- templates/registration/login.html -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link href="/static/login_register.css" rel="stylesheet"/>
</head>

<body>
  <main>
    <h1>Enscribe</h1>
    <h2>Log In</h2>
      <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Log In</button>
      </form>
      <p class="password-reset"><a href="{% url 'password_reset' %}">Forgotten Account?</a></p>
      <form action="/register">
        <div class="divider">
          <hr>
          <span>or</span>
          <hr>
        </div>

        <button type="submit">Register</button>
      </form>
  </main>
</body>

</html>
