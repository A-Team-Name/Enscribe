<!-- templates/registration/login.html -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Login</title>
</head>

<body>
  <main>
    <h2>Log In</h2>
      <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Log In</button>
      </form>
      <p><a href="{% url 'password_reset' %}">Password Reset</a></p>
  </main>
</body>

</html>
